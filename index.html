<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prothom Alo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadCatagories()">
    <!-- header section -->
    <header class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div>
                    <a href="#" class="btn btn-primary">News</a>
                    <a href="#" class="mx-1">Portal</a>
                </div>
                <div>
                    <a href="#" href="#" class="mx-1">News</a>
                    <a href="#" class="mx-1">Blog</a>
                    <a href="#"><img src="img/Avatar.png" alt=""></a>
                </div>

            </div>
        </nav>
        <!-- catagories -->
        <hr>
        <section id="catagories-container" class="d-flex justify-content-between"></section>
        <!-- number of news found div -->
        <div class="my-3 bg-white py-3 px-3 rounded"><span id="number-of-news">0</span> items found for category <span
                id="news-catagory"></span>
        </div>
        <!-- sort out section -->
        <section class="d-flex justify-content-between align-items-center my-3">
            <div class="d-flex align-items-center">
                <div>
                    <p class="text-dark m-0" style="width: 106px;">Sort By View:</p>
                </div>
                <select class="form-select" aria-label="Default select example" id="selectBox" onchange="filterByView()">
                    <option selected disabled>default</option>
                    <option value="500">over 500</option>
                    <option value="1000">over 1000</option>
                    <option value="1500">over 1500</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary" onclick="showTodaysPick()">Today's Pick</button>
                <button class="btn btn-secondary" onclick="showTrendingNews()">Trending</button>
            </div>
        </section>
    </header>

    <!-- main section -->
    <main class="container">
        <section id="allNewsSection">
        </section>
        <!-- modal section-->
        <section>
            
            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newsDetailsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- script -->
    <script src="news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
